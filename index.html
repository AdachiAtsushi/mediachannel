<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>メディアチャンネル</title>
</head>
<body>
    <div class="header">
        <div>
            <h1>mediachannel</h1>
            <p>Count Down Timer</p>        
        </div>
    </div>
    <div class="main">
        <div class="timer">
            <div id="timer">00:00.00</div>
        </div>
        <div class="button">
            <button id="min_plus">min+</button>
            <button id="min_minus">min-</button>
        </div>
        <div class="button">
            <button id="start">start</button>
            <button id="reset">reset</button>
        </div>
    </div>
    <div class="footer">
        <p>Decenber Groop</p>
        <ul>                
            <li>あつころ</li>
            <li>あびるんるん</li>
            <li>てつにい</li>
        </ul>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
